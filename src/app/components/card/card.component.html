<div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-100 dark:border-gray-200 h-full">
  @if(article.urlToImage == null){
    <img src="assets/image-not-found.png" class="aspect-video" alt="{{article.title}}">
  }@else{
    <img src="{{article.urlToImage}}" class="aspect-video w-full" alt="{{article.title}}">
  }
  <div class="p-5">
    <h2 class="text-2xl text-bold text-black mb-5">{{article.title}}</h2>
    <p>{{article.description}}</p>
  </div>
</div>
