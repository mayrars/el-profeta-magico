<div class="container mx-auto px-4 py-5 ">
  <h1></h1>
  <div class="grid grid-rows-2 grid-cols-6 gap-4">
    @for (item of topNews; track $index) {
      <div class="{{$index==0 ? 'col-span-4 row-span-2' : $index==1 ? 'col-span-2' : 'col-span-2'}} bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-100 dark:border-gray-200">
        <a routerLink="article/{{item.title}}">
          @if(item.urlToImage == null){
            <img src="assets/image-not-found.png" class="aspect-video" alt="{{item.title}}">
          }@else{
          <img src="{{item.urlToImage}}" class="aspect-video w-full" alt="{{item.title}}">
          }
        </a>
        <div class="p-5">
            <a href="#">
              <h2 class="text-2xl text-bold text-black mb-4">{{item.title}}</h2>
            </a>
            @if($index==0){
              <p>{{item.content}}</p>
            }
            <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Read more
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
      </div>
    }
  </div>
</div>
