<div class="container mx-auto px-4 py-5 mt-4">
    <h1 class="text-4xl font-bold mb-9">{{category | titlecase}}</h1>
    <div class="grid grid-cols-4 gap-4">
        @for (item of newsCategory; track $index) {
            <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-100 dark:border-gray-200 mb-5">
                @if(item.urlToImage == null){
                    <img src="assets/image-not-found.png" class="aspect-video" alt="{{item.title}}">
                  }@else{
                    <img src="{{item.urlToImage}}" class="aspect-video w-full" alt="{{item.title}}">
                  }
                <div class="p-5">
                    <h2 class="text-2xl text-bold text-black mb-5">{{item.title}}</h2>
                    <p>{{item.description}}</p>
                </div>
            </div>
        }
    </div>
</div>
